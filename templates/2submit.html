{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
    <h2>Multiple Submit Buttons</h2>
    <form method="post">
        {{ form.csrf_token }}
        {{ form_field(form.title) }}
        {{ form_field(form.body) }}
        {{ form_field(form.save) }}
        {{ form_field(form.publish) }}
    </form>
{% endblock %}
